<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="header">
        <div id="logo">QR Code Generator</div>
      </div>
    </header>

    <section id="post">
      <div id="title">
        <h1>Convert it!</h1>
        <p>
          QR Codes allow smartphone users to access your website simply and
          quickly
        </p>
        <p>
          Enter your URL below to generate a QR Code and download the image.
        </p>
        <form class="form" action="">
          <input id="url" type="url" placeholder="Enter a URL..." />
          <!-- <br>
          <select id="size">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
            <option value="700">700x700</option>
          </select>
          <br> -->
          <button type="submit">Generate QR Code</button>
        </form>
      </div>
      <div>
        <div id="qr-wrapper"><img src="./tymaczasowy.jpeg" alt="" /></div>
        <div id="link-wrapper"></div>
      </div>
      <br />
    </section>
    <section id="qr-section">
      <div id="qr-wrapper"></div>
    </section>
  </body>
</html>
